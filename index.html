    <header>

    <div class="login-container">
       <div class="left-login-div bg-Colors">
        <img src="./assets/image/homepage-image-1.png" class="img-fluid" alt="">
       </div>


       <div class="right-login-div">
        <div class="containers">

            <!-- upper button section to sinputsct
                    the login or signup form -->
            <div class="slider-div">
                <!-- <div class="slider"></div> -->
                <div class="btn">
                    <button class="login" id="user">User</button>
                    <button class="signup" id="admin">Admin</button>
                </div>
            </div>

            <!-- Form section that contains the
                    login and the signup form -->
            <div class="form-section">

                <!-- login form -->
                <div class="user-login">
                    <input type="text" class="email inputs" placeholder="Enter UserName" id="stdUsername">
                    <input type="password" class="password inputs" placeholder="Password" id="stdPassword">
                    <button class="clkbtn" id="userLoginBtn">Login</button>
                </div>

                <!-- signup form -->
                <div class="admin-login">
                    <p id="admin-login-p">login as an Administrator</p>
                    <input type="text" class="name inputs" placeholder="Enter UserName" id="adminUsername">
                    
                    <input type="password" class="password inputs" placeholder="Password" id="adminPassword">
                    
                    <button class="clkbtn" id="adminLoginBtn">Login</button>
                </div>
            </div>
        </div>
       </div>
    </div>
