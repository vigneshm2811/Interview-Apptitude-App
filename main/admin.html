		<div class="admin-operations">

			<div class="admin-buttons">
				<div>
					<button class="cssbuttons-io-button" id="createBtn">

				<div>

						<svg xmlns="http://www.w3.org/2000/svg" height="20" width="20"

				<div>
					<button class="cssbuttons-io-button" id="reportBtn">
						<svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 576 512">
							<path
								d="M304 240V16.6c0-9 7-16.6 16-16.6C443.7 0 544 100.3 544 224c0 9-7.6 16-16.6 16H304zM32 272C32 150.7 122.1 50.3 239 34.3c9.2-1.3 17 6.1 17 15.4V288L412.5 444.5c6.7 6.7 6.2 17.7-1.5 23.1C371.8 495.6 323.8 512 272 512C139.5 512 32 404.6 32 272zm526.4 16c9.3 0 16.6 7.8 15.4 17c-7.7 55.9-34.6 105.6-73.9 142.3c-6 5.6-15.4 5.2-21.2-.7L320 288H558.4z" />

					</button>
				</div>

			</div>
			<!-- <img src="../assets/image/Data report-pana.png" alt="" class="img"> -->


		</div>
		<div id="createModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close" id="createClose">&times;</span>
				</div>

				<h2>Add New Question</h2>

				<div class="create-inputs">
					<label for="">Enter the Question</label>

					<input placeholder="Question Number" class="input-style" type="number" id="qno">
					<label for="">Select the Section</label>

					<select name="Sections" id="section">
						<option value="quantative">Quantative</option>
						<option value="logical">Logical</option>
						<option value="verbal">Verbal</option>
					</select>
					<label for="textarea">Enter the Question</label>
					<textarea required="" cols="50" rows="4" id="textarea" name="textarea"
						placeholder="Question" ></textarea>

					<label for="">Enter your Options</label>
					<div class="input-options">

						<input placeholder="option-1" class="input-style" type="text" id="op1">
						<input placeholder="option-2" class="input-style" type="text" id="op2">
						<input placeholder="option-3" class="input-style" type="text" id="op3">
						<input placeholder="option-4" class="input-style" type="text" id="op4">
					</div>
					<label for="">Enter the correct answer</label>

					<input placeholder="Correct answer" class="input-style" type="text" id="correct">

					<button class="cssbuttons-io-button" id="addBtn">
						
						<span>Add</span>
					</button>

				</div>


			</div>

		</div>
		<div id="modifyModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close" id="modifyClose">&times;</span>
					<h2>Modify</h2>
				</div>
				<div class="create-inputs">
					<label for="textarea">Enter the Duration of test (5 to 30)</label>
					<input placeholder="Duration in min" class="input-style" type="number" min="5" max="30" id="minutes">
					<label for="textarea">Min Pass Percentage (30 to 100)</label>
					<input placeholder="Min pass %" class="input-style" type="number" min="30" max="100" id="passPercent">
					<label for="textarea">Marks per question (1 to 5)</label>
					<input placeholder="Marks per question" class="input-style" type="number" min="1" max="5" id="marksPerQuestion">

					<!-- <label for="">select the Section</label>
					<div>
						<input type="checkbox" id="vehicle1" name="vehicle1" value="Quantative">
						<label for="vehicle1">Quantative</label> <input type="checkbox" id="vehicle1" name="vehicle1"
							value="logical">
						<label for="vehicle1"> logical</label>
						<input type="checkbox" id="vehicle1" name="vehicle1" value="verbal">
						<label for="vehicle1"> verbal</label>
					</div> -->
					<label for="textarea">Enter the No of Attempts (1 to 3)</label>
					<input placeholder="Attempts" class="input-style" type="number" min="1" max="3" id="attempts">
					<label for="textarea">No.of Questions per section (5 to 20)</label>
					<input placeholder="No.of Questions" class="input-style" type="number" min="5" max="20" id="noOfquestion">

					<button class="cssbuttons-io-button" id="doneBtn">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
							<path fill="none" d="M0 0h24v24H0z"></path>
							<path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path>
						</svg>
						<span>Done</span>
					</button>

				</div>

			</div>

		</div>

		<div id="reportModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close" id="reportClose">&times;</span>
					<h2>Scores and Report of <span id="user" class="gradient-text"></span></h2>
				</div>




				<div class="containers">

					<!-- upper button section to sinputsct
								the login or signup form -->
					<div class="slider-div">
						<!-- <div class="slider"></div> -->
						<div class="btn">
							<button class="marks" >Marks</button>
							<button class="graph" >Graph</button>
						</div>
					</div>

					<div class="form-section">


						<div class="user-login">
							<div class="table-wrapper">
								<table class="fl-table">
									<thead>
										<tr>
											<th>Sections</th>
											<th>Max Marks</th>
											<th>Marks</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>Quantitative Aptitude</td>
											<td>10</td>
											<td id="quanMarks">5</td>
				
										</tr>
										<tr>
											<td>logical Aptitude</td>
											<td>10</td>
											<td id="logicMarks">5</td>
										</tr>
										<tr>
											<td>Verbal Aptitude</td>
											<td>10</td>
											<td id="verbalMarks">10</td>
										</tr>
										<tr>
											<td>Total Marks </td>
											<td>30</td>
											<td id="totalMarks"></td>
										</tr>
				
									</tbody>
				
								</table>
							</div>
						</div>


						<div class="admin-login">

							<div id="chartContainer"></div>
						</div>
					</div>
				</div>

			</div>

		</div>
